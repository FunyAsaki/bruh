<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://source.unsplash.com/1920x1080/?rain,nature') no-repeat center center/cover;
        }
        
        .rain {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        
        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0.7;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mp3">
    </audio>
    <div class="rain"></div>
    <script>
        const rainContainer = document.querySelector('.rain');
        function createRaindrop() {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.top = '-10px';
            drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
            rainContainer.appendChild(drop);
            setTimeout(() => drop.remove(), 2000);
        }
        setInterval(createRaindrop, 50);
    </script>
</body>
</html>
